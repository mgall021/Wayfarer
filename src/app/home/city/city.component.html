<section class="city">
  <div class="col-2">
    <h3>{{ city.name }}</h3>
    <p>{{ city.country }}</p>
  </div>
  <div class="col-4">
    <img src="{{ city.url }}" />
  </div>
</section>

<div class="container">
  <div class="col-12">
    <div *ngFor="let post of city.posts" class="card my-4">
      <ul class="list-group list-group-light">
        <li class="list-group-item px-3">{{ post.title }}</li>
        <li class="list-group-item px-3">Dapibus ac facilisis in</li>
        <li class="list-group-item px-3">Vestibulum at eros</li>
      </ul>
    </div>
  </div>
</div>

]
