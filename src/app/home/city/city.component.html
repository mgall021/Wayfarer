<section class="city">
  <div class="col-2">
    <h3>{{ city.name }}</h3>
    <p>{{ city.country }}</p>
  </div>
  <div class="col-4">
    <img src="{{ city.url }}" />
  </div>
</section>
<div class="container">
  <div class="col-12">
    <div
      *ngFor="let post of city.posts"
      class="card mb-3"
      style="max-width: 540px"
    >
      <div class="row g-0">
        <div class="col-md-4">
          <img src="..." class="img-fluid rounded-start" alt="..." />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text" maxLength="50">
              {{ post.body }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
