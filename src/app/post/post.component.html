<div class="container">
    <div class="row">
        <div class="col-6">
            <h3>{{post.title}}</h3>
        </div>
        <div class="col-4">
            <img src="{{post.img}}">
        </div>
    </div>
    <p class="card-text"><small class="text-muted">Posted on {{post.date.toLocaleString()}}</small></p>
    <p>{{post.body}}</p>

</div>
